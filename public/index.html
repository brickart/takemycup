<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Take my cup</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Slab&display=swap" rel="stylesheet">
  <style media="screen">
    h1 {
      margin: 8px 0;
    }

    .center {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .wrapper {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto Slab', serif;
    }

    .logo {
      color: #D4D4D4;
      font-size: 20px;
      font-family: 'Roboto Slab', serif;
      margin-right: 20px;
    }

    header {
      width: 100%;
      margin: 0 auto;
      height: 60px;
      display: flex;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
    }

    .safe-area {
      max-width: 1280px;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
    }

    .text {
      font-size: 14px;
      font-family: 'Roboto', sans-serif;
      color: #D4D4D4;
    }

    .header__content {
      display: flex;
      align-items: baseline;
    }

    footer {
      width: 100%;
      margin: 0 auto;
      height: 60px;
      display: flex;
      justify-content: center;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .footer__content {
      width: 100%;
      display: flex;
      align-items: baseline;
      justify-content: space-between;
    }

    .selector {
      position: relative;
      display: flex;
      align-items: center;
      border: 1px solid #D4D4D4;
      border-radius: 5px;
      margin-left: 16px;
      font-size: 14px;
      font-family: 'Roboto', sans-serif;
    }
    .selector select {
      cursor: pointer;
      border: none;
      background: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      color: #D4D4D4;
      outline: none;
      padding: 0 24px 0 12px;
      height: 24px;
    }
    .selector select::-ms-expand {
      display: none;
    }

    .icon {
      pointer-events: none;
      fill: #D4D4D4;
      position: absolute;
      right: 0;
    }

    .row {
      display: flex;
      align-items: center;
    }

    .col {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .empty-state {
      background-color: #f5f5f5;
      width: 150px;
      height: 16px;
    }

    .hidden {
      opacity: 0;
    }

    #timer {
      letter-spacing: 3px;
    }

    @media screen and (max-width: 1280px) {
      .safe-area {
        padding: 0 16px;
      }
    }
    @media screen and (max-width: 425px) {
      .header__content {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="safe-area">
        <div class="header__content">
          <span class="logo">Take my cup</span>
          <span id="headerContent" class="text">All your dreams comes brew</span>
        </div>
      </div>
    </header>
    <div class="center">
      <div class="col">
        <h1 id="comingSoon">Coming soon...</h1>
        <span id="timer" class="text"></span>
        <div id="empty" class="empty-state"></div>
      </div>
    </div>
    <footer>
      <div class="safe-area">
        <div class="footer__content">
          <span id="copyright" class="text">© 2020 Takemycup.</span>
          <div class="row">
            <span id="language" class="text">Language</span>
            <div class="selector">
              <select id="lang_selector">
                <option value="en">En</option>
                <option value="ru">Ру</option>
                <option value="ukr">Укр</option>
              </select>
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
                <path d="M0 0h24v24H0V0z" fill="none" />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>

<script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-analytics.js"></script>

<script>
  const contentData = {
    en: {
      headerContent: 'All your dreams comes brew',
      comingSoon: 'Coming soon...',
      language: 'Language',
      copyright: '© 2020 Takemycup. All rights reserved.'
    },
    ru: {
      headerContent: 'Все твои мечты будут приготовлены',
      comingSoon: 'Скоро открытие...',
      language: 'Язык сайта',
      copyright: '© 2020 Takemycup. Все права защищены.'
    },
    ukr: {
      headerContent: 'Всі твої мрії будуть проготовлені',
      comingSoon: 'Незабаром відкриття...',
      language: 'Мова сайту',
      copyright: '© 2020 Takemycup. Всі права захищені.'
    }
  };

  document.addEventListener('DOMContentLoaded', () => {
    const empty = document.getElementById('empty');
    const timerView = document.getElementById('timer');

    const deadline = new Date('2020-05-01T00:00:00');
    const now = new Date();
    const timer = new Date(deadline - now);

    setInterval(() => {
      timer.setSeconds(timer.getSeconds() - 1);

      const newTime = {
        month: transformToTwoDidgits(timer.getUTCMonth()),
        days: transformToTwoDidgits(timer.getUTCDay()),
        hour: transformToTwoDidgits(timer.getUTCHours()),
        min: transformToTwoDidgits(timer.getUTCMinutes()),
        sec: transformToTwoDidgits(timer.getUTCSeconds())
      }
      empty && empty.remove();
      timerView.innerText = `[${newTime.month}:${newTime.days}:${newTime.hour}:${newTime.min}:${newTime.sec}]`;
    }, 1000);

    const langSelect = document.getElementById('lang_selector');
    langSelect.onchange = event => setLocalText(event.target.value);
  })
  const transformToTwoDidgits = (num) => num < 10 ? `0${num}` : `${num}`;

  function setLocalText(localization = 'en') {
    const components = {
      headerContent: document.getElementById('headerContent'),
      comingSoon: document.getElementById('comingSoon'),
      language: document.getElementById('language'),
      copyright: document.getElementById('copyright')
    };
    const keys = Object.keys(components);
    keys.forEach(key => components[key].innerText = contentData[localization][key]);
  }

  setLocalText();
</script>

</html>
